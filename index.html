<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main class="container">
<form id="form" >
  <div class="flex">
    <!-- input box 1 -->
    <div class="input-box">
      <label for="number1">
        Day
      </label>
        <input type="number" name="number" id="number1" class="input-day" placeholder="DD">
        <small class="error-message">This field is required</small>
        <small class="error-invalid">must be a valid day</small>
      
    </div>
     <!-- input box 2 -->
    <div class="input-box">
      <label for="number2">
        Month
      </label>
        <input type="number" name="number" id="number2" class="input-month" placeholder="MM" >
        <small class="error-message">This field is required</small>
        <small class="error-invalid">must be a valid month</small>  
    </div>
      <!-- input box 3 -->
    <div class="input-box">
      <label for="number3">
        Year
      </label>
        <input type="number" name="number" id="number3" class="input-year" placeholder="YYYY">
        <small class="error-message">This field is required</small>
        <small class="error-invalid">must be a valid year</small>
    </div>
  </div>
<!-- button -->
  <button type="submit" class="btn-submit">
    <img src="./assets/images/icon-arrow.svg" alt="arrow" class="icon-arrow">
  </button>
</form>
<h1>
  <span class="total-years">
    --
</span>
years
</h1>
<h1>
  <span class="total-months">
    -- 
</span>
months
</h1>
<h1>
  <span class="total-days">
  --
</span>
days
</h1>
  </main>
  <script src="./script.js"></script>
</body>
</html>
